<div class = "row">
  <div class="col-md-5">
      <div class ="alert alert-info" *ngIf ="showSuccessMessage">submitted successfully</div>
    <form [formGroup] = "this.customerService.form" (ngSubmit) = "onSubmit()">
      <input type = "hidden" formControlName = "$key">
      <div class = "form-group">
        <label>Your full name</label>
        <input type = "text" formControlName = "fullname" class = "form-control" [ngClass] = "{'is-invalid': submitted && formControls.fullname.errors}" />
        <div class = "invalid-feedback" *ngIf = "submitted && formControls.fullname.errors">
         <div *ngIf ="formControls.fullname.errors.required">The field is required.</div>
        </div> 
      </div>
      <div class = "form-group">
        <label>Company name</label>
        <input formControlName = "companyname" class = "form-control" [ngClass] = "{'is-invalid': submitted && formControls.companyname.errors}" />
        <div class = "invalid-feedback" *ngIf = "submitted && formControls.companyname.errors">
          The field is required.
        </div> 
      </div>
      <div class = "form-group">
        <label>E-mail</label>
        <input formControlName = "email" class = "form-control" [ngClass] = "{'is-invalid': submitted && formControls.email.errors}" /> 
        <div class = "invalid-feedback" *ngIf = "submitted && formControls.email.errors">
            <label *ngIf = "formControls.email.errors.required">Email is required</label>
            <label *ngIf = "formControls.email.errors.email">fill valid address.</label>
        </div>
      </div>
      <div class = "form-group">
        <label>Password</label>
        <input formControlName = "Password" class = "form-control" [ngClass] = "{'is-invalid': submitted && formControls.Password.errors}" />
        <div class = "invalid-feedback" *ngIf = "submitted && formControls.Password.errors">
            <label *ngIf = "formControls.Password.errors.required">The field is required.</label> 
            <label *ngIf="formControls.Password.errors.minlength">Password must be at least 6 characters</label>
        </div>
          
      </div>
     
      <div class = "form-group">
          <button class="btn btn-primary">Register</button>
      </div>
    </form>
    
  </div>
  <div class="col-md-7">
    <app-customer-list></app-customer-list>
  </div>  
  
</div>
